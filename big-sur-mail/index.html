<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css" />
    <title>Big Sur Mail</title>
</head>

<body class="bg-gray-400">
    <div class="grid grid-cols-12 m-6 border rounded-lg">
        <div class="col-span-2 bg-pink-200 p-3">
            <div class="flex flex-col space-y-5">
                <div class="flex ml-1 space-x-3 opacity-50">
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="7" fill="red" />
                    </svg>
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="7" fill="orange" />
                    </svg>
                    <svg height="14" width="14">
                        <circle cx="7" cy="7" r="7" fill="green" />
                    </svg>
                </div>
                <div class="mt-3 space-y-1">
                    <h6 class="font-semibold opacity-50">Favorites</h6>
                    <div class="flex justify-between items-center w-full px-3 bg-pink-300 rounded">
                        <span>Inbox</span>
                        <span class="my-1 px-2 text-pink-900 font-semibold bg-pink-400 rounded-full">11</span>
                    </div>
                    <div class="ml-3">Sent</div>
                </div>
                <div class="mt-3 space-y-1">
                    <h6 class="font-semibold opacity-50">Smart Mailboxes</h6>
                    <div class="flex justify-between items-center mr-3">
                        <div class="ml-3">Today</div>
                        <span class="my-1 px-2 text-pink-900 font-semibold bg-pink-300 rounded-full">2</span>
                    </div>
                    <div class="ml-3">Important</div>
                </div>
                <div class="mt-3 space-y-1">
                    <h6 class="font-semibold opacity-50">iCloud</h6>
                    <div class="flex justify-between items-center mr-3">
                        <div class="ml-3">Inbox</div>
                        <span class="my-1 px-2 text-pink-900 font-semibold bg-pink-300 rounded-full">11</span>
                    </div>
                    <div class="ml-3">Drafts</div>
                    <div class="ml-3">Sent</div>
                    <div class="ml-3">Junk</div>
                    <div class="ml-3">Trash</div>
                    <div class="ml-3">Archive</div>
                    <div class="flex justify-between items-center mr-3">
                        <div class="ml-3">Keepers</div>
                        <span class="my-1 px-2 text-pink-900 font-semibold bg-pink-300 rounded-full">1</span>
                    </div>
                    <div class="ml-3">Receipts</div>
                    <div class="ml-3">School</div>
                    <div class="ml-3">Travel</div>
                </div>
            </div>
        </div>
        <div class="col-span-4 p-2 bg-gray-100">
            <h3>Inbox</h3>
            <span class="text-gray-500 text-sm">30 messages, 11 unread</span>
        </div>
        <div class="col-span-6 bg-gray-100">

        </div>
    </div>
</body>

</html>
